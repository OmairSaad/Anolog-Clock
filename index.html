<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
         <div class="hand" id="h"><i  style="height: 70px; background-color: aliceblue;"></i></div>
         <div class="hand" id="m"><i  style="height: 85px; background-color: darksalmon;"></i></div>
         <div class="hand" id="s"><i  style="height: 94px; background-color: deepskyblue;"></i></div>
        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>
        </div>
    </div>

    <!-- <div><h3 id="name">Created by Omair</h3></div> -->
</body>
<script src="src.js"></script>
</html>
